# User access role
enum Role {
  ADMIN
  OPERATOR
}

# Current user
type User {
  id: ID!
  name: String!
  surname: String!
  companyName: String!
  role: Role!
  createdAt: String!
}

type Product {
  id: ID!
  name: String!
  description: String!
  price: Float!
  createdAt: String!
  category: String!
}

input UpdateProductInput {
  id: ID!
  name: String
  description: String
  price: Float
}

input CreateProductInput {
  name: String!
  description: String!
  price: Float!
}

type Viewer {
  me: User!
  products: [Product!]!
}

type Query {
  viewer: Viewer!
}

input ProductInput {
  name: String
  description: String
  price: Float
  category: String
}

type Mutation {
  addProduct(input: ProductInput!): Product
  editProduct(productId: ID!, input: ProductInput!): Product
}
